<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div id="main-view">
        <div class="nav">
            <h1>Flashcard App</h1>
            <div>
                <button id="manage-btn" class="manage-btn">Gestionar</button>
            </div>
        </div>

        <div id="decks-container">
            <!-- Decks will be dynamically inserted here -->
        </div>
    </div>

    <div id="manage-view" class="hidden">
        <div class="nav">
            <h1>Flashcard App</h1>
            <div>
                <button id="back-btn" class="back-btn">Volver</button>
                <button id="add-deck-btn" class="manage-btn">+ Nuevo Deck</button>
            </div>
        </div>

        <div id="manage-decks-container">
            <!-- Managed decks will be dynamically inserted here -->
        </div>
    </div>

    <div id="study-view" class="hidden">
        <div class="nav">
            <h1>Estudiando: <span id="current-deck-name"></span></h1>
            <div>
                <button id="end-study-btn" class="back-btn">Terminar</button>
            </div>
        </div>

        <div id="study-container">
            <div class="flashcard" id="flashcard">
                <div id="card-content">Presiona la tarjeta para ver la respuesta</div>
            </div>
            <div class="study-controls">
                <button id="prev-card" class="back-btn">Anterior</button>
                <button id="next-card" class="study-btn">Siguiente</button>
            </div>
            <div id="card-counter">Tarjeta 1 de 3</div>
        </div>
    </div>

    <div id="deck-modal" class="modal hidden">
        <div class="modal-content">
            <h2 id="modal-title">Nuevo Deck</h2>
            <div class="form-group">
                <label for="deck-name">Nombre del Deck:</label>
                <input type="text" id="deck-name" required>
            </div>
            <div class="form-group">
                <label for="deck-category">Categoría:</label>
                <input type="text" id="deck-category" value="general" required>
            </div>
            <div id="cards-container">
                <!-- Cards will be dynamically inserted here -->
            </div>
            <button id="add-card-btn" class="manage-btn">+ Añadir Tarjeta</button>
            <div class="modal-actions">
                <button id="save-deck-btn" class="study-btn">Guardar</button>
                <button id="cancel-modal-btn" class="back-btn">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>

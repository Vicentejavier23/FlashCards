<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flashcard App 2025</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="app-container">
        <header class="app-header">
            <div class="logo-container">
                <h1><i class="fas fa-layer-group"></i> Flashcard App 2025</h1>
                <p class="tagline">La mejor herramienta para aprender</p>
            </div>
            <div class="actions">
                <button id="btn-new-deck" class="btn primary">
                    <i class="fas fa-plus"></i> Nuevo Deck
                </button>
                <button id="btn-study" class="btn success">
                    <i class="fas fa-book"></i> Estudiar
                </button>
                <button id="btn-manage" class="btn info">
                    <i class="fas fa-cog"></i> Gestionar
                </button>
            </div>
        </header>
        <main class="app-main">
            <div id="decks-view" class="view active-view">
                <h2>Tus Decks de Flashcards</h2>
                <div id="decks-container" class="decks-grid"></div>
            </div>
            <div id="study-view" class="view">
                <div class="flashcard-container">
                    <div class="flashcard">
                        <div class="flashcard-content front"></div>
                        <div class="flashcard-content back"></div>
                    </div>
                </div>
                <div class="study-controls">
                    <button id="btn-show-answer" class="btn primary">Mostrar Respuesta</button>
                    <button id="btn-next-card" class="btn success">Siguiente</button>
                    <button id="btn-back-study" class="btn secondary">
                        <i class="fas fa-arrow-left"></i> Volver
                    </button>
                </div>
            </div>
            <div id="cards-view" class="view">
                <div class="cards-header">
                    <h2 id="editing-deck-name"></h2>
                    <button id="btn-back-cards" class="btn secondary">
                        <i class="fas fa-arrow-left"></i> Volver
                    </button>
                </div>
                <div id="cards-list" class="cards-list"></div>
                <div class="card-form-container">
                    <div id="add-card-form" class="card-form">
                        <h3><i class="fas fa-plus-circle"></i> Añadir Nueva Tarjeta</h3>
                        <div class="form-group">
                            <label for="new-card-front">Frente:</label>
                            <textarea id="new-card-front" rows="3" placeholder="Pregunta o concepto"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="new-card-back">Reverso:</label>
                            <textarea id="new-card-back" rows="3" placeholder="Respuesta o definición"></textarea>
                        </div>
                        <div class="form-actions">
                            <button id="btn-add-card" class="btn primary">Añadir Tarjeta</button>
                        </div>
                    </div>
                    <div id="edit-card-form" class="card-form" style="display: none;">
                        <h3><i class="fas fa-edit"></i> Editar Tarjeta</h3>
                        <div class="form-group">
                            <label for="edit-card-front">Frente:</label>
                            <textarea id="edit-card-front" rows="3"></textarea>
                        </div>
                        <div class="form-group">
                            <label for="edit-card-back">Reverso:</label>
                            <textarea id="edit-card-back" rows="3"></textarea>
                        </div>
                        <div class="form-actions">
                            <button id="btn-update-card" class="btn success">Actualizar</button>
                            <button id="btn-cancel-edit-card" class="btn secondary">Cancelar</button>
                        </div>
                    </div>
                </div>
                <button id="btn-show-add-card-form" class="btn primary">Agregar Tarjeta</button>
            </div>
        </main>
    </div>

    <!-- Modales -->
    <div id="modal-new-deck" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2><i class="fas fa-layer-group"></i> Crear Nuevo Deck</h2>
            <div class="form-group">
                <label for="deck-name">Nombre del Deck:</label>
                <input type="text" id="deck-name" placeholder="Ej: Vocabulario Español">
            </div>
            <div class="form-group">
                <label for="deck-category">Categoría:</label>
                <select id="deck-category">
                    <option value="general">General</option>
                    <option value="languages">Idiomas</option>
                    <option value="science">Ciencia</option>
                    <option value="history">Historia</option>
                    <option value="math">Matemáticas</option>
                </select>
            </div>
            <div class="modal-actions">
                <button id="btn-save-deck" class="btn primary">Guardar Deck</button>
                <button class="btn secondary close-modal">Cancelar</button>
            </div>
        </div>
    </div>

    <div id="modal-choose-deck" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2><i class="fas fa-book"></i> Seleccionar Deck para Estudiar</h2>
            <div id="study-decks-list" class="decks-list"></div>
            <div class="modal-actions">
                <button class="btn secondary close-modal">Volver</button>
            </div>
        </div>
    </div>

    <div id="modal-manage-decks" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2><i class="fas fa-cog"></i> Gestionar Decks</h2>
            <div id="manage-decks-list" class="decks-list"></div>
            <div class="modal-actions">
                <button class="btn secondary close-modal">Volver</button>
            </div>
        </div>
    </div>

    <div id="modal-edit-deck" class="modal">
        <div class="modal-content">
            <span class="close-modal">&times;</span>
            <h2><i class="fas fa-edit"></i> Editar Deck</h2>
            <div class="form-group">
                <label for="edit-deck-name">Nombre:</label>
                <input type="text" id="edit-deck-name">
            </div>
            <div class="form-group">
                <label for="edit-deck-category">Categoría:</label>
                <select id="edit-deck-category">
                    <option value="general">General</option>
                    <option value="languages">Idiomas</option>
                    <option value="science">Ciencia</option>
                    <option value="history">Historia</option>
                    <option value="math">Matemáticas</option>
                </select>
            </div>
            <div class="modal-actions">
                <button id="btn-delete-deck" class="btn danger">Eliminar Deck</button>
                <button id="btn-save-edit-deck" class="btn success">Guardar Cambios</button>
                <button class="btn secondary close-modal">Cancelar</button>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
